<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src data: image/svg+xml">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src data: image/svg+xml">

    <title>Electron Text-to-Speech Reader App</title>

    <link rel="stylesheet" type="text/css" href="./styles/modern-normalize.css" />
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-sm-6 col-md-4">
          <label for="inputVolume" class="d-block">Volume:</label>

          <input type="range" step="0.1" min="0" max="1" name="inputVolume" id="inputVolume" list="inputVolumeTickMarks">

          <datalist id="inputVolumeTickMarks">
            <option value="0" label="0"></option>
            <option value="0.1"></option>
            <option value="0.2"></option>
            <option value="0.3"></option>
            <option value="0.4"></option>
            <option value="0.5" label="0.5"></option>
            <option value="0.6"></option>
            <option value="0.7"></option>
            <option value="0.8"></option>
            <option value="0.9"></option>
            <option value="1" label="1"></option>
          </datalist>
        </div>

        <div class="col-sm-6 col-md-4">
          <label for="inputSpeed" class="d-block">Reading speed:</label>

          <input type="range" step="0.1" min="1" max="10" name="inputSpeed" id="inputSpeed" list="inputSpeedTickMarks">

          <datalist id="inputSpeedTickMarks">
            <option value="1" label="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5" label="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10" label="10"></option>
          </datalist>
        </div>

        <div class="col-sm-6 col-md-4">
          <button id="btn" class="btn btn-primary btn-sm mt-2">Read/pause</button>
        </div>
      </div>

      <textarea name="" id="textarea" class="form-control p-2 mt-3" placeholder="Enter text for to read"></textarea>

      <div class="invalid-feedback">
        Please enter a text to read in the textarea.
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./scripts/renderer.js"></script>
  </body>
</html>
